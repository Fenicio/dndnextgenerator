<head>
  <title>Fenicio's circus of wonders</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/journal/bootstrap.min.css" type="text/css" />
</head>

<template name="layout">
  {{> header}}
   <div class="container">
    {{> yield}}
  </div>
</template>

<template name="hello">
  <a href="{{pathFor 'new_monster'}}" class="btn btn-lg btn-danger btn-block">Create a new monster!</a>
  <div style="height:5px;"></div>
  <div class="page-title"><h2 class="page-header">Or peek at some bizarre beasts</h2></div>
  {{#each creatures}}
    <a class="list-group-item col-sm-4" href="{{pathFor 'monster' this}}">
        <div class="row">
          <img src="{{picture}}" class="img-thumbnail">
        </div>
        {{> monsterJewel}}
      </a>
  {{/each}}
</template>
