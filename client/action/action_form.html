<template name="action_form">
    <div class="row">
        <div class="col-sm-4"><label>Name:</label></div>
        <div class="col-sm-8"><input type="text" name="name" value="{{name}}" class="form-control"></div>
        <div class="col-sm-4"><label>Action:</label></div>
        <div class="col-sm-8"><input type="text" name="action" value="{{action}}" class="form-control"></div>
        <div class="col-sm-4"><label>Hit modifier:</label></div>
        <div class="col-sm-8"><input type="number" name="hitBonues" value="{{hitBonus}}" class="form-control"></div>
        <div class="row"><label>Text:</label></div>
        <div class="row"><textarea name="text" class="form-control">{{text}}</textarea></div>
    </div>
</template>
