<template name="action_form">
    <div class="row well">
        <div class="col-sm-4"><label>Name:</label></div>
        <div class="col-sm-8"><input type="text" name="action_name" value="{{name}}" class="form-control"></div>
        <div class="col-sm-4"><label>Action:</label></div>
        <div class="col-sm-8"><input type="text" name="action_action" value="{{action}}" class="form-control"></div>
        <div class="col-sm-4"><label>Hit modifier:</label></div>
        <div class="col-sm-8"><input type="number" name="action_hitBonus" value="{{hitBonus}}" class="form-control"></div>
        <div class="row"><label>Text:</label></div>
        <div class="row"><textarea class="form-control" name="action_text">{{text}}</textarea></div>
    </div>
</template>
