<template name="monster">
    <div class="monster-header">
        <strong>
            {{name}}
        </strong>
        <small>
        {{#each subtypes}} 
            {{> typeJewel}} 
        {{/each}}
        </small>
    </div>
    <div class="monster-body">
        <div>
            HP: ({{hitdice}}) {{hitpoints}}
        </div>
        <div>
            AC: {{armor_class}}
        </div>
        <h3>Traits</h3>
        {{#each traits}}
            {{> trait}}
        {{/each}}
        <h3>Attacks</h3>
        {{#each actions}}
            {{> action}}
        {{/each}}
        <h3>Skills</h3>
        {{#each skills}}
            {{> skill}}
        {{/each}}
        <h3>Stats</h3>
        Str: {{str}},
        Dex: {{dex}},
        Con: {{con}},
        Int: {{int}},
        Wis: {{wis}},
        Cha: {{cha}}
        
    </div>
</template>
