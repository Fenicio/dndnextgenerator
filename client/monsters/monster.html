<template name="monster">
    <div class="monster-header">
        {{name}}
        <small>
        {{#each subtypes}} 
            {{> typeJewel}} 
        {{/each}}
        </small>
    </div>
    <div class="monster-body">
        <h3>Traits</h3>
        {{#each traits}}
            {{> trait}}
        {{/each}}

        {{#each actions}}
            {{> action}}
        {{/each}}

        {{#each skills}}
            {{> skill}}
        {{/each}}

        Str: {{stat.str}}
