<template name="new_monster">
    <div class="row">
        <input type="button" value="Roll a monster" name="generateMonster" class="btn btn-success btn-lg btn-block" />
    </div>
    <div style="height:15px;"></div>
    {{#with currentMonster}}
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            {{> monster}}
        </div>
        <div class="col-sm-6 col-xs-12">
            {{> monsterDraw}}
        </div>
    </div>
    <div class="row">
        <button name="saveMonster" class="btn btn-success">Save Monster and Picture</button>
    </div>
    {{/ with}}
</template>
