<template name="monster_list">
  <div class="page-header">
    <h2 class="page-title">
      Monsters Recorded
      <div class="pull-right">
        <a href="{{pathFor 'new_monster'}}" class="btn btn-info">
          Record a new beast
        </a>
      </div>
    </h2>
  </div>
  <div class="list-group">
    {{#each monsters}}
      <a class="list-group-item col-sm-4" href="{{pathFor 'monster' this}}">
        <div class="row">
          <img src="{{picture}}" class="img-thumbnail">
        </div>
        {{name}}
      </a>
    {{/each}}
  </div>
</template>
