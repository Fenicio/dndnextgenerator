    <h3>Traits</h3>
    There are currently 3 kinds of templates: main, sub and size.<br />
    Main represents a base creature, a spider, a bird, a humanoid and so on...<br/>
    Sub represents something special about the creature: winged, bloodsucking, regenerating and such<br />
    Size represents it's size, since sizes are "locked" I have disabled the editing/creation of sizes<br />

    <h3>Creatures</h3>
    Creatures get 1 size type, 1 main type and then 1-3 subtypes.<br>
    After the stats, AC and hitpoints are generated the CR is calculated.<br>
    Once the CR is calculated the damage is assigned.<br>
    You may have noticed I use decimal CR and not linear XP, this is by design. I think CR is a very limiting system allowing the satyr/gnoll paradox to exist.<br>
