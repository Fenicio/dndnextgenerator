<template name="type_edit">
    <div class="page-header">
        <h2 class="page-title row">
        <div class="col-sm-6 col-xs-12">
            <input type="text" value="{{name}}" name="name" class="form-control" placeholder="Name">
        </div>
        <small class="col-sm-6 col-xs-12">
            <div class="col-sm-6"><label>Type:</label></div>
            <div class="col-sm-6">
            <select class="form-control" name="type">
            {{#each types}}
                <option value="{{id}}" {{selected ../type}}>{{id}}</option>
            {{/each}}
            </select>
            </div>
        </small>
        </h2>
    </div>
    <h3>Stats</h3>
    <ul class="list-unstyled">
        <div class="col-sm-6 col-xs-12">
            <li><div class="col-sm-6 col-xs-6"><label>STR:</label></div>
                <div class="col-sm-6 col-xs-6"><input type="number" class="form-control" name="STR" value="{{STR}}"></div></li>
            <li><div class="col-sm-6 col-xs-6"><label>DEX:</label></div>
                <div class="col-sm-6 col-xs-6"><input type="number" class="form-control" name="DEX" value="{{DEX}}"></div></li>
            <li><div class="col-sm-6 col-xs-6"><label>CON:</label></div>
                <div class="col-sm-6 col-xs-6"><input type="number" class="form-control" name="CON" value="{{CON}}"></div></li>
        </div>
        <div class="col-sm-6 col-xs-12">
            <li><div class="col-sm-6 col-xs-6"><label>INT:</label></div>
                <div class="col-sm-6 col-xs-6"><input type="number" class="form-control" name="INT" value="{{INT}}"></div></li>
            <li><div class="col-sm-6 col-xs-6"><label>WIS:</label></div>
                <div class="col-sm-6 col-xs-6"><input type="number" class="form-control" name="WIS" value="{{WIS}}"></div></li>
            <li><div class="col-sm-6 col-xs-6"><label>CHA:</label></div>
                <div class="col-sm-6 col-xs-6"><input type="number" class="form-control" name="CHA" value="{{CHA}}"></div></li>
        </div>
    </ul>
    <h3>Skills <button name="xtra_skill" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></button></h3>
    <div name="skills">
    {{#each skills}}
        {{> skill_form}}
    {{/each}}
    </div>
    <h3>Actions <button name="xtra_action" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></button></h3>
    <div name="actions">
    {{#each actions}}
        {{> action_form}}
    {{/each}}
    </div>
    <h3>Traits <button name="xtra_trait" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></button></h3>
    <div name="traits">
    {{#each traits}}
        {{> trait_form}}
    {{/each}}
    </div>
    <h3>Stuff</h3>
    <ul class="list-unstyled">
        <li> Natural AC: <input type="number" class="form-control" value="{{natural_armor}}" name="natural_armor"></li>
    </ul>
    <h3>Name generation</h3>
    <ul class="list-unstyled">
        <li>Adjetives: <input type="text" class="form-control" value="{{adjetives}}" name="adjetives"></li>
        <li>Preffixes: <input type="text" class="form-control" value="{{prefix}}" name="prefix"></li>
        <li>Suffixes: <input type="text" class="form-control" value="{{suffix}}" name="suffix"></li>
    </ul>
    <div class="row">
        <button name="save" class="btn btn-success">Save</button>
    </div>
</template>
