<template name="trait_form">
    <div class="row well">
        <button name="removeTrait" class="pull-right close">&times;</button>
        <div class="col-sm-4"><label>Name:</label></div>
        <div class="col-sm-8"><input type="text" value="{{name}}" class="form-control" name="trait_name"></div>
        <div class="row"><label>Text:</label></div>
        <div class="row"><textarea name="trait_text" class="form-control">{{text}}</textarea></div>
    </div>
</template>
