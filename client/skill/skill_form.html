<template name="skill_form">
    <div class="row well">
        <div class="col-sm-4"><label>Name:</label></div>
        <div class="col-sm-8"><input type="text" value="{{name}}" name="skill_name" class="form-control"></div>
        <div class="col-sm-4"><label>Value:</label></div>
        <div class="col-sm-8"><input type="number" value="{{value}}" name="skill_value" class="form-control"></div>
    </div>
</template>
